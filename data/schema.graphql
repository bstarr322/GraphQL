type Business implements Node {
  # The ID of an object
  id: ID!
  name: String
  image: String
}

type Collection implements Node {
  # The ID of an object
  id: ID!
  title: String
  parentNodeId: String
  childrenNodesCount: Int
  image: String
  childrenNodes: [Collection]
}

type Content implements Node {
  # The ID of an object
  id: ID!
  name: String
  type: String
  typeId: String
}

input ContentInput {
  contentId: String
}

input CreateGoalInput {
  input: GoalInput
  goalType: String
  clientMutationId: String
}

type CreateGoalPayload {
  result: String
  clientMutationId: String
}

input DeleteGoalInput {
  input: Int
  clientMutationId: String
}

type DeleteGoalPayload {
  output: String
  clientMutationId: String
}

input GoalInput {
  name: String
  goalType: GoalTypeInput
  description: String
  businessId: String
  isBusinessCritical: Boolean
  isSequential: Boolean
  startDate: String
  tasks: [TaskInput]
  teams: [TeamInput]
}

type GoalType implements Node {
  # The ID of an object
  id: ID!
  name: String
  iconReference: String
  tag: String
}

input GoalTypeInput {
  id: Int
}

type Mutation {
  createGoal(input: CreateGoalInput!): CreateGoalPayload
  updateGoal(input: UpdateGoalInput!): UpdateGoalPayload
  deleteGoal(input: DeleteGoalInput!): DeleteGoalPayload
}

# An object with an ID
interface Node {
  # The id of the object.
  id: ID!
}

type Query {
  viewer(viewerId: Int): Viewer
}

input TaskInput {
  taskType: TaskTypeInput
  instruction: String
  order: Int
  daysToComplete: Int
  content: ContentInput
}

type TaskType implements Node {
  # The ID of an object
  id: ID!
  name: String
  tag: String
}

input TaskTypeInput {
  id: Int
}

input TeamInput {
  id: String
  users: [User]
}

type TeamTree implements Node {
  # The ID of an object
  id: ID!
  title: String
  parentNodeId: String
  childrenNodes: [TeamTree]
}

input UpdateGoalInput {
  input: GoalInput
  id: Int
  clientMutationId: String
}

type UpdateGoalPayload {
  # The ID of an object
  id: ID!
  name: String
  description: String
  businessId: String
  isBusinessCritical: Boolean
  isSequential: Boolean
  startDate: String
  clientMutationId: String
}

input User {
  id: String
}

# Logged In User
type Viewer {
  viewerId: String
  name: String
  goalTypes: [GoalType]
  goalType(goalTypeId: Int): GoalType
  goalTypeByTag(tag: String): GoalType
  taskTypes: [TaskType]
  taskType(taskTypeId: Int): TaskType
  taskTypeByTag(tag: String): TaskType
  teams(businessId: String): TeamTree
  contents(businessId: String, after: String, first: Int, before: String, last: Int): [Content]
  collections(businessId: String): [Collection]
  businesses: [Business]
}
