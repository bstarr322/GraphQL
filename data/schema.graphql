type Activity {
  activityId: ID
  taskType: TaskType
  datePerformed: String
  title: String
  description: String
  cpdCategory: String
  contentId: String
  points: Int
}

input ActivityContentInput {
  userId: String
  contentId: String
  isComplete: Boolean
  membershipPoints: [MembershipInput]
}

type Business {
  businessId: ID
  name: String
  image: String
}

input CollectionInput {
  collectionId: String
  contents: [ContentInput]
}

input CompleteActivitiesInput {
  body: [CompleteActivityInput]
  clientMutationId: String
}

type CompleteActivitiesPayload {
  clientMutationId: String
}

input CompleteActivityInput {
  taskId: String
  user: UserInput
  taskType: TaskTypeInput
  datePerformed: String
  data: String
}

type ContentId {
  Id: String
}

input ContentInput {
  contentId: String
}

type CpdAvailableYears {
  year: Int
  from: String
  to: String
}

type CpdGoalSummary {
  cpdGoalSummaryId: ID
  extensionId: String
  membership: Membership
  summary: [CpdSummary]
}

type CpdGoalUser {
  cpdGoalUserId: ID
  goalId: String
  goalCpdPersonalId: String
  goalCpdOrgAdminId: String
  membershipId: String
  dateJoined: String
  pointsCompleted: Int
  pointsToComplete: Int
  dateRange: CpdAvailableYears
  activities: [Activity]
}

type CpdGoalUsers {
  cpdGoalUsersId: ID
  goalId: String
  user: GoalServiceUser
  startDate: String
  anniversaryDate: String
  timeRemaining: Int
  pointsCompleted: Int
  percentage: Int
}

type CpdSummary {
  monthsRemaining: Int
  numberOfUsers: Int
}

input CreateGoalInput {
  body: GoalInput
  clientMutationId: String
}

type CreateGoalPayload {
  goalId: String
  viewer: Viewer
  errorMessage: String
  clientMutationId: String
}

input deleteGoalInput {
  goalId: String
}

input DeleteGoalInput {
  body: deleteGoalInput
  clientMutationId: String
}

type DeleteGoalPayload {
  deleted: Boolean
  viewer: Viewer
  clientMutationId: String
}

type Goal {
  goalId: ID
  extensionId: String
  name: String
  goalType: GoalType
  description: String
  business: Business
  teams: [GoalServiceTeam]
  startDate: String
  isBusinessCritical: Boolean
  isSequential: Boolean
  endDate: String
  numberOfTasks: Int
  progress: Int
  tasks: [Task]
}

# A connection to a list of items.
type GoalConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [GoalEdge]
  count: Int
}

# An edge in a connection.
type GoalEdge {
  # The item at the end of the edge
  node: Goal

  # A cursor for use in pagination
  cursor: String!
}

input GoalInput {
  name: String
  goalType: GoalTypeInput
  description: String
  businessId: String
  isBusinessCritical: Boolean
  isSequential: Boolean
  startDate: String
  endDate: String
  tasks: [TaskInput]
  teams: [TeamInput]
  industryId: String
  membershipId: String
  pointsToComplete: Int
}

type GoalServiceCollection {
  collectionId: ID
  contents: [GoalServiceContent]
}

type GoalServiceContent {
  contentId: ID
  progress: String
}

type GoalServiceTeam {
  teamId: ID
  name: String
}

type GoalServiceTeamTree {
  teamId: ID
  name: String
  type: String
  percentage: Int
  children: [GoalServiceTeamTree]
}

type GoalServiceUser {
  userId: ID
  name: String
}

type GoalType {
  goalTypeId: ID
  name: String
  tag: String
}

input GoalTypeInput {
  id: Int
}

type GoalUser {
  goalId: ID
  extensionId: String
  user: GoalServiceUser
  goalInfo: Goal
  progress: Int
  tasks: [Task]
}

type GoalUsers {
  goalUserId: ID
  user: GoalServiceUser
  teams: [GoalServiceTeam]
  progress: Int
  lastUpdate: String
}

type Industry {
  industryId: ID
  name: String
}

type LegacyCollectionTree {
  collectionId: ID
  title: String
  parentNodeId: String
  contentCount: Int
  image: String
  childrenNodes: [LegacyCollectionTree]
  progress: String
}

type LegacyContent {
  contentId: ID
  name: String
  type: String
  typeId: String
  image: String
  purchased: String
  duration: String
  presenter: String
  datePublished: String
  contentRating: String
}

type LegacyTeamTree {
  teamTreeId: ID
  title: String
  parentNodeId: String
  childrenNodes: [LegacyTeamTree]
  userCount: Int
}

type LegacyUser {
  userId: String
  firstName: String
  lastName: String
  fullName: String
  state: String
  city: String
}

type Membership {
  membershipId: ID
  name: String
  cpdPoints: Int
}

input MembershipInput {
  membershipId: String
  points: Int
}

type Mutation {
  createGoal(input: CreateGoalInput!): CreateGoalPayload
  deleteGoal(input: DeleteGoalInput!): DeleteGoalPayload
  completeActivities(input: CompleteActivitiesInput!): CompleteActivitiesPayload
  updateActivityContent(input: UpdateActivityContentInput!): UpdateActivityContentPayload
}

# Information about pagination in a connection.
type PageInfo {
  # When paginating forwards, are there more items?
  hasNextPage: Boolean!

  # When paginating backwards, are there more items?
  hasPreviousPage: Boolean!

  # When paginating backwards, the cursor to continue.
  startCursor: String

  # When paginating forwards, the cursor to continue.
  endCursor: String
}

type Query {
  viewer: Viewer
}

type Task {
  taskId: ID
  userTaskId: String
  userId: String
  taskType: TaskType
  instruction: String
  order: Int
  daysToComplete: Int
  endDate: String
  data: String
  content: GoalServiceContent
  collection: GoalServiceCollection
  isCompleted: Boolean
  isFailed: Boolean
}

input TaskInput {
  taskType: TaskTypeInput
  instruction: String
  order: Int
  daysToComplete: Int
  content: ContentInput
  collection: CollectionInput
}

type TaskType {
  taskTypeId: ID
  name: String
  tag: String
}

input TaskTypeInput {
  id: Int
}

input TeamInput {
  id: String
  name: String
}

input UpdateActivityContentInput {
  body: ActivityContentInput
  clientMutationId: String
}

type UpdateActivityContentPayload {
  clientMutationId: String
}

input UserInput {
  userId: String
  fullName: String
}

# Logged In User, root for all queries available to viewer/user
type Viewer {
  userByBusinessAndTeam(businessId: String, teamId: String): [LegacyUser]
  contentsByBusinessId(businessId: String): [LegacyContent]
  contentIdsByBusinessIdAndCollectionId(businessId: String, collectionId: String): [ContentId]
  contentSummaryByBusinessAndContentId(businessId: String, contentIds: [String]): [LegacyContent]
  collectionsByBusinessId(businessId: String): [LegacyCollectionTree]
  businesses: [Business]
  industriesByBusinessId(businessId: String): [Industry]
  membershipsByBusinessAndIndustry(businessId: String, industryId: String): [Membership]
  teamsByBusinessId(businessId: String): LegacyTeamTree
  teamInformationByTeamIdAndBusinessId(teamId: String, businessId: String): LegacyTeamTree
  goalConnection(businessId: String, page: Int, size: Int, sortField: String, sortDirection: String, prioritizeBusinessCritical: Boolean, goalType: Int, after: String, first: Int, before: String, last: Int): GoalConnection
  goal(goalId: String): Goal
  goalTypes: [GoalType]
  goalType(goalTypeId: Int): GoalType
  goalTypeByTag(tag: String): GoalType
  taskTypes: [TaskType]
  taskType(taskTypeId: Int): TaskType
  taskTypeByTag(tag: String): TaskType
  goalUsers(goalId: String, page: Int, size: Int, sortField: String, sortDirection: String): [GoalUsers]
  goalUser(goalId: String, userId: String): GoalUser
  myGoals(businessId: String, page: Int, size: Int, sortField: String, sortDirection: String, prioritizeBusinessCritical: Boolean, goalType: Int): [Goal]
  cpdAvailableYears(goalId: String, userId: String): [CpdAvailableYears]
  cpdGoalSummary(goalId: String): CpdGoalSummary
  cpdGoalUsers(goalId: String, page: Int, size: Int, month: Int, sortField: Int, sortDirection: Int): [CpdGoalUsers]
  cpdGoalUser(goalId: String, userId: String, year: Int): CpdGoalUser
  goalPercentages(teamIds: [String], goalId: String, businessId: String): GoalServiceTeamTree
}
