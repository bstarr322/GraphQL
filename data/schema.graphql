type Business {
  id: ID!
  name: String
  image: String
}

type CollectionTree {
  id: ID!
  title: String
  parentNodeId: String
  contentCount: Int
  image: String
  childrenNodes: [CollectionTree]
}

type Content {
  id: ID!
  name: String
  type: String
  typeId: String
}

input ContentInput {
  contentId: String
}

input CreateGoalInput {
  input: GoalInput
  goalType: String
  clientMutationId: String
}

type CreateGoalPayload {
  result: String
  clientMutationId: String
}

input DeleteGoalInput {
  input: Int
  clientMutationId: String
}

type DeleteGoalPayload {
  output: String
  clientMutationId: String
}

type Goal {
  id: ID!
  name: String
  description: String
  businessId: String
  isBusinessCritical: Boolean
  isSequential: Boolean
  startDate: String
}

# A connection to a list of items.
type GoalConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [GoalEdge]
}

# An edge in a connection.
type GoalEdge {
  # The item at the end of the edge
  node: Goal

  # A cursor for use in pagination
  cursor: String!
}

input GoalInput {
  name: String
  goalType: GoalTypeInput
  description: String
  businessId: String
  isBusinessCritical: Boolean
  isSequential: Boolean
  startDate: String
  tasks: [TaskInput]
  teams: [TeamInput]
}

type GoalType {
  id: ID!
  name: String
  iconReference: String
  tag: String
}

input GoalTypeInput {
  id: Int
}

type Industry {
  id: ID!
  name: String
}

type Membership {
  id: ID!
  name: String
}

type Mutation {
  createGoal(input: CreateGoalInput!): CreateGoalPayload
  updateGoal(input: UpdateGoalInput!): UpdateGoalPayload
  deleteGoal(input: DeleteGoalInput!): DeleteGoalPayload
}

# Information about pagination in a connection.
type PageInfo {
  # When paginating forwards, are there more items?
  hasNextPage: Boolean!

  # When paginating backwards, are there more items?
  hasPreviousPage: Boolean!

  # When paginating backwards, the cursor to continue.
  startCursor: String

  # When paginating forwards, the cursor to continue.
  endCursor: String
}

type Query {
  viewer(viewerId: Int): Viewer
}

input TaskInput {
  taskType: TaskTypeInput
  instruction: String
  order: Int
  daysToComplete: Int
  content: ContentInput
}

type TaskType {
  id: ID!
  name: String
  tag: String
}

input TaskTypeInput {
  id: Int
}

input TeamInput {
  id: String
  users: [UserIdInput]
}

type TeamTree {
  id: ID!
  title: String
  parentNodeId: String
  childrenNodes: [TeamTree]
}

input UpdateGoalInput {
  input: GoalInput
  id: Int
  clientMutationId: String
}

type UpdateGoalPayload {
  id: ID!
  name: String
  description: String
  businessId: String
  isBusinessCritical: Boolean
  isSequential: Boolean
  startDate: String
  clientMutationId: String
}

type UserId {
  ids: [String]
}

input UserIdInput {
  id: String
}

# Logged In User
type Viewer {
  viewerId: String
  name: String
  goalConnection(businessId: String, after: String, first: Int, before: String, last: Int): GoalConnection
  goalTypes: [GoalType]
  goalTypeById(goalTypeId: Int): GoalType
  goalTypeByTag(tag: String): GoalType
  taskTypes: [TaskType]
  taskType(taskTypeId: Int): TaskType
  taskTypeByTag(tag: String): TaskType
  businesses: [Business]
  industriesByBusinessId(businessId: String): [Industry]
  membershipsByBusinessAndIndustry(businessId: String, industryId: String): [Membership]
  userIdsByBusinessAndTeam(businessId: String, teamId: String): [UserId]
  teamsByBusinessId(businessId: String): TeamTree
  collectionsByBusinessId(businessId: String): [CollectionTree]
  contentsByBusinessId(businessId: String, after: String, first: Int, before: String, last: Int): [Content]
}
